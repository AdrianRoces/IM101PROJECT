<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="pictures/Qcu logo.png" alt="QCU Logo" class="university-logo">
            <div class="university-info">
                <h1 class="university-name">Quezon City University</h1>
                <p class="campus-locations">San Bartolome | San Francisco | Batasan</p>
            </div>
            <div class="right-section">
                <img src="pictures/library.jpg" alt="Library Icon" class="library-icon">
                <div class="library-hub">Library Hub</div>
            </div>
        </div>
        <div class="diagonal-shape"></div>
            <div class="diagonal-shadow-container1">
                <div class="diagonal-shadow1"></div>
            </div>
        <div class="diagonal-shadow-container2">
            <div class="diagonal-shadow2"></div>
        </div>
       
    </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item">
                <img class="nav-icon" src="/image-3.png" alt="Transactions">
                <div class="nav-title active">TRANSACTIONS</div>
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="/image-3-1.png" alt="Book Request">
                <div class="nav-title">BOOK REQUEST</div>
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="/image-6.png" alt="Room Reservations">
                <div class="nav-title">ROOM RESERVATIONS</div>
            </div>
            <div class="nav-item">
                <img class="nav-icon" src="/image-6-1.png" alt="Logout">
                <div class="nav-title">LOGOUT</div>
            </div>
        </div>
        
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="tabs-container">
                <div class="tabs-list">
                    <button class="tab-trigger active">BOOK</button>
                    <button class="tab-trigger">ROOM</button>
                </div>
                
                <div class="tab-content" id="book-tab">
                    <div class="card">
                        <div class="card-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>BOOK DETAILS</th>
                                        <th>BORROW DATE</th>
                                        <th>DUE DATE</th>
                                        <th>STATUS</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>MATERNAL</td>
                                        <td>08/23/2024</td>
                                        <td>08/23/2025</td>
                                        <td>APPROVED</td>
                                        <td>IN USE</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- Room tab content would go here -->
                <div class="tab-content" id="room-tab" style="display: none;">
                    <div class="card">
                        <div class="card-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ROOM DETAILS</th>
                                        <th>RESERVATION DATE</th>
                                        <th>END DATE</th>
                                        <th>STATUS</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Room data would go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple tab switching functionality
        document.querySelectorAll('.tab-trigger').forEach(trigger => {
            trigger.addEventListener('click', () => {
                // Remove active class from all triggers
                document.querySelectorAll('.tab-trigger').forEach(t => t.classList.remove('active'));
                // Add active class to clicked trigger
                trigger.classList.add('active');
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                
                // Show the corresponding tab content
                const tabId = trigger.textContent.toLowerCase() + '-tab';
                document.getElementById(tabId).style.display = 'block';
            });
        });
    </script>
</body>
</html>
