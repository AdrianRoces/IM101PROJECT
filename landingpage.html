<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="landingpage.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

    body {
      font-family: 'Roboto Slab', serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div class="header">
    <div class="header-content">
      <img src="pictures/Qcu logo.png" alt="QCU Logo" class="university-logo">
      <div class="university-info">
        <h1 class="university-name">Quezon City University</h1>
        <p class="campus-locations">San Bartolome | San Francisco | Batasan</p>
      </div>
      <div class="right-section">
        <img src="pictures/library.jpg" alt="Library Icon" class="library-icon">
        <div class="library-hub">Library Hub</div>
      </div>
    </div>
    <div class="diagonal-shape"></div>
    <div class="diagonal-shadow-container1">
      <div class="diagonal-shadow1"></div>
    </div>
    <div class="diagonal-shadow-container2">
      <div class="diagonal-shadow2"></div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="nav-item">
      <img class="nav-icon" src="pictures/transaction.png" alt="Transactions">
      <div class="nav-title active">TRANSACTIONS</div>
    </div>
    <div class="nav-item" id="book-request-btn">
      <img class="nav-icon" src="pictures/bookresrv.png" alt="Book Request">
      <div class="nav-title">BOOK REQUEST</div>
    </div>
    <div class="nav-item">
      <img class="nav-icon" src="pictures/roomresrv.png" alt="Room Reservations">
      <div class="nav-title">ROOM RESERVATIONS</div>
    </div>
    <div class="nav-item">
      <img class="nav-icon" src="pictures/logout.png" alt="Logout">
      <div class="nav-title">LOGOUT</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="main-view">
      <div class="tabs-container">
        <div class="tabs-list">
          <button class="tab-trigger active">BOOK</button>
          <button class="tab-trigger">ROOM</button>
        </div>

        <div class="tab-content" id="book-tab">
          <div class="card">
            <div class="card-content">
              <table>
                <thead>
                  <tr>
                    <th>BOOK DETAILS</th>
                    <th>BORROW DATE</th>
                    <th>DUE DATE</th>
                    <th>FINE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>MATERNAL</td>
                    <td>08/23/2024</td>
                    <td>4/17/2025</td>
                    <td>
                      <button class="violation-btn bg-red-600 text-white px-2 py-1 rounded">View</button>
                    </td>
                    <td>APPROVED</td>
                    <td>IN USE</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
<!-- Modal -->
<div id="violationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg w-96 shadow-xl text-center">
    <h2 class="text-2xl font-semibold mb-4 text-red-700">Violation Notice</h2>
    <p id="violationText" class="mb-4 text-gray-800"></p>
    <button id="closeModalBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Close</button>
  </div>
</div>

        <div class="tab-content" id="room-tab" style="display: none;">
          <div class="card">
            <div class="card-content">
              <table>
                <thead>
                  <tr>
                    <th>ROOM DETAILS</th>
                    <th>RESERVATION DATE</th>
                    <th>END DATE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Room data would go here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Tab switching logic
    document.querySelectorAll('.tab-trigger').forEach(trigger => {
      trigger.addEventListener('click', () => {
        document.querySelectorAll('.tab-trigger').forEach(t => t.classList.remove('active'));
        trigger.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(content => {
          content.style.display = 'none';
        });
        const tabId = trigger.textContent.toLowerCase() + '-tab';
        document.getElementById(tabId).style.display = 'block';
      });
    });

    // Book Request Button: Load Book Gallery View (Desktop Optimized)
    document.getElementById('book-request-btn').addEventListener('click', () => {
      const mainView = document.getElementById('main-view');
      mainView.innerHTML = `
        <div class="max-w-[1200px] mx-auto p-8">
          <form class="mb-10">
            <div class="flex items-center bg-[#004080] rounded-full max-w-lg mx-auto shadow-lg overflow-hidden">
              <input
                type="text"
                placeholder="SEARCH"
                class="flex-grow bg-[#004080] text-white placeholder-white px-6 py-3 text-lg font-medium focus:outline-none"
              />
              <button type="submit" class="pr-5">
                <i class="fas fa-search text-white text-xl"></i>
              </button>
            </div>
          </form>
          <div class="grid grid-cols-4 gap-10">
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/000080/ffffff?text=Computer+Programming+Book+1" alt="Book 1" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/004d40/ffffff?text=Computer+Programming+Book+2" alt="Book 2" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/000000/ffff00?text=Python+Programming+SQL" alt="Book 3" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/003366/ffffff?text=Computer+Programming+Book+4" alt="Book 4" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/336600/ffff00?text=Computer+Programming+Fundamentals" alt="Book 5" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/003399/ffffff?text=Computer+Programming+Book+6" alt="Book 6" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/f5f5dc/000000?text=The+Art+of+Computer+Programming" alt="Book 7" class="w-32" />
            </div>
            <div class="flex justify-center hover:scale-105 transition-transform">
              <img src="https://placehold.co/120x180/000000/ffff00?text=Python+Programming+for+Beginners" alt="Book 8" class="w-32" />
            </div>
          </div>
        </div>
      `;
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const penaltyPerDay = 5;
    const modal = document.getElementById("violationModal");
    const violationText = document.getElementById("violationText");
    const closeModalBtn = document.getElementById("closeModalBtn");

    document.querySelectorAll("tbody tr").forEach(row => {
      const dueDateText = row.cells[2].textContent;
      const dueDate = new Date(dueDateText);
      const today = new Date();
      const violationBtn = row.querySelector('.violation-btn');

      violationBtn.addEventListener("click", () => {
        if (today > dueDate) {
          const msInDay = 1000 * 60 * 60 * 24;
          const daysLate = Math.floor((today - dueDate) / msInDay);
          const fine = daysLate * penaltyPerDay;

          violationText.innerHTML = `
            <strong>This book is overdue by ${daysLate} day(s).</strong><br>
            You have a penalty of <span class="text-red-600 font-bold">₱${fine}</span>.
          `;
        } else {
          violationText.innerHTML = `
            <span class="text-green-600 font-semibold">No violations. You're all good! ✅</span>
          `;
        }

        modal.classList.remove("hidden");
      });
    });

    closeModalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });
  });
</script>


</body>
</html>
