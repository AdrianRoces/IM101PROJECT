<body class="bg-white text-gray-900">

      <div class="university-info">

      </div>
      <div class="right-section">
        <img src="pictures/library.jpg" alt="Library Icon" class="library-icon">

      </div>

    <div class="diagonal-shadow-container1">
      <div class="diagonal-shadow1"></div>
    </div>
    <div class="diagonal-shadow-container2">
      <div class="diagonal-shadow2"></div>
    </div>

  <!-- Sidebar -->

  <!-- Main Content -->
  <div class="main-content">

      <div class="max-w-[1200px] mx-auto p-8">
        <!-- Search Bar -->
        <form class="mb-10">
          <div class="flex items-center bg-[#004080] rounded-full max-w-lg mx-auto shadow-lg overflow-hidden">
            <input
              type="text"
              placeholder="SEARCH"
              class="flex-grow bg-[#004080] text-white placeholder-white px-6 py-3 text-lg font-medium focus:outline-none"
            />
            <button type="submit" class="pr-5">
              <i class="fas fa-search text-white text-xl"></i>
            </button>
          </div>
        </form>

        <div class="flex justify-center gap-4 mb-8 flex-wrap">
            <button class="category-btn w-40 text-center px-4 py-2 bg-blue-800 text-white rounded-full" data-category="all">All</button>
            <button class="category-btn w-40 text-center px-4 py-2 bg-blue-600 text-white rounded-full" data-category="batasan">Batasan</button>
            <button class="category-btn w-40 text-center px-4 py-2 bg-blue-600 text-white rounded-full" data-category="sanfrancisco">San Francisco</button>
            <button class="category-btn w-40 text-center px-4 py-2 bg-blue-600 text-white rounded-full" data-category="sanbartolome">San Bartolome</button>
          </div>
          
        <!-- Book Cards -->
        <div class="grid grid-cols-4 gap-10" id="book-gallery">
          <!-- Batasan -->
          <div class="book-card" data-category="batasan"><img src="https://placehold.co/120x180/000080/ffffff?text=Programming+1" class="w-32" /></div>
          <div class="book-card" data-category="batasan"><img src="https://placehold.co/120x180/111188/ffffff?text=Algorithms" class="w-32" /></div>
          <div class="book-card" data-category="batasan"><img src="https://placehold.co/120x180/222299/ffffff?text=Intro+to+Coding" class="w-32" /></div>
          <div class="book-card" data-category="batasan"><img src="https://placehold.co/120x180/3333aa/ffffff?text=Software+Engg" class="w-32" /></div>

          <!-- San Francisco -->
          <div class="book-card" data-category="sanfrancisco"><img src="https://placehold.co/120x180/004d40/ffffff?text=Python+101" class="w-32" /></div>
          <div class="book-card" data-category="sanfrancisco"><img src="https://placehold.co/120x180/005555/ffffff?text=Web+Dev" class="w-32" /></div>
          <div class="book-card" data-category="sanfrancisco"><img src="https://placehold.co/120x180/006666/ffffff?text=HTML+Intro" class="w-32" /></div>
          <div class="book-card" data-category="sanfrancisco"><img src="https://placehold.co/120x180/007777/ffffff?text=CSS+Design" class="w-32" /></div>

          <!-- San Bartolome -->
          <div class="book-card" data-category="sanbartolome"><img src="https://placehold.co/120x180/000000/ffff00?text=SQL+Basics" class="w-32" /></div>
          <div class="book-card" data-category="sanbartolome"><img src="https://placehold.co/120x180/111111/ffffff?text=Data+Structs" class="w-32" /></div>
          <div class="book-card" data-category="sanbartolome"><img src="https://placehold.co/120x180/222222/ffffff?text=Database+Design" class="w-32" /></div>
          <div class="book-card" data-category="sanbartolome"><img src="https://placehold.co/120x180/333333/ffffff?text=Cloud+Comp" class="w-32" /></div>

          <!-- Extras -->
          <div class="book-card" data-category="batasan"><img src="https://placehold.co/120x180/004080/ffffff?text=Tech+Trends" class="w-32" /></div>
          <div class="book-card" data-category="sanfrancisco"><img src="https://placehold.co/120x180/004080/ffffff?text=AI+Intro" class="w-32" /></div>
          <div class="book-card" data-category="sanbartolome"><img src="https://placehold.co/120x180/004080/ffffff?text=Ethical+Hacking" class="w-32" /></div>
          <div class="book-card" data-category="batasan"><img src="https://placehold.co/120x180/004080/ffffff?text=Tech+Writing" class="w-32" /></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filtering Script -->
  <script>
    // Get all category buttons
    const categoryButtons = document.querySelectorAll('.category-btn');

    // Add event listener to each button
    categoryButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all buttons
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to the clicked button
        this.classList.add('active');
        
        const category = this.getAttribute('data-category');
        filterBooks(category);
      });
    });

    function filterBooks(category) {
      const cards = document.querySelectorAll('.book-card');
      cards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
